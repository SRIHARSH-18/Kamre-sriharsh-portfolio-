<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; }
    .trait-bar-container { height: 0.5rem; border-radius: 0.25rem; overflow: hidden; position: relative; margin-top: 4px; }
    .trait-bar-fill { position: absolute; height: 100%; transition: width 1s ease-out; background-color: #6d6d6d; }
    .color-blue { background-color: #4b88ff; }
    .color-brown { background-color: #a87e5b; }
    .color-green { background-color: #008000; }
    .color-purple { background-color: #7f00ff; }
    .slider-thumb { width: 0.8rem; height: 0.8rem; background: white; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5); position: absolute; top: 50%; transform: translate(-50%, -50%); pointer-events: none; }
  </style>
</head>
<body class="p-0">

  <!-- NAVBAR -->
  <header class="bg-[#242424] text-gray-300 py-4 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-primary">Sriharsh</h1>
      <nav class="flex space-x-6">
        <a href="index.html" class="nav-link" data-page="home">Home</a>
        <a href="about_page.html" class="nav-link" data-page="about">About</a>
        <a href="test-results.html" class="nav-link" data-page="test">Test Results</a>
      </nav>
    </div>
  </header>

  <main class="p-6 md:p-10">
    <div class="max-w-xl mx-auto bg-gray-900 shadow-2xl rounded-xl p-6 md:p-8 text-white">
      <h3 class="text-base font-semibold text-gray-300 uppercase tracking-widest mb-6">Your Personality Traits Preview</h3>
      <div class="space-y-8">
        <div><div class="flex justify-between text-sm font-medium"><span class="text-lg">55% Extraverted</span></div><div class="trait-bar-container bg-gray-700"><div class="trait-bar-fill color-blue" style="width:55%;"></div><div class="slider-thumb" style="left:55%;"></div></div></div>
        <div><div class="flex justify-between text-sm font-medium"><span class="text-lg">50% Sensing</span></div><div class="trait-bar-container bg-gray-700"><div class="trait-bar-fill color-brown" style="width:50%;"></div><div class="slider-thumb" style="left:50%;"></div></div></div>
        <div><div class="flex justify-between text-sm font-medium"><span class="text-lg">44% Thinking</span></div><div class="trait-bar-container bg-gray-700"><div class="trait-bar-fill color-green" style="width:44%;"></div><div class="slider-thumb" style="left:44%;"></div></div></div>
        <div><div class="flex justify-between text-sm font-medium"><span class="text-lg">26% Judging</span></div><div class="trait-bar-container bg-gray-700"><div class="trait-bar-fill color-purple" style="width:26%;"></div><div class="slider-thumb" style="left:26%;"></div></div></div>
      </div>
    </div>
  </main>

  <script>
      const pageMap = { "index.html":"home","about_page.html":"about","test-results.html":"test" };
      const currentPage = window.location.pathname.split("/").pop();
      const activePage = pageMap[currentPage] || "home";
      document.querySelectorAll(".nav-link").forEach(link=>{
        if(link.dataset.page===activePage){link.classList.add("border-b-2","border-primary");}
        else{link.classList.remove("border-b-2","border-primary");}
      });
  </script>
</body>
</html>
