<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamre Sriharsh | Test Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f0f0f0; }
    .text-primary { color: #4285f4; }
    .trait-bar-container { height: 0.5rem; border-radius: 0.25rem; overflow: hidden; position: relative; margin-top: 4px; }
    .trait-bar-fill { position: absolute; height: 100%; transition: width 1s ease-out; background-color: #6d6d6d; }
    .color-blue { background-color: #4b88ff; }
    .color-brown { background-color: #a87e5b; }
    .color-green { background-color: #008000; }
    .color-purple { background-color: #7f00ff; }
    .slider-thumb { width: 0.8rem; height: 0.8rem; background: white; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5); position: absolute; top: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    .cta-button { background-color: #4285f4; box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4); transition: transform 0.2s, background-color 0.2s; }
    .cta-button:hover { background-color: #1a73e8; transform: translateY(-2px); }
  </style>
</head>
<body class="p-0">

  <!-- NAVBAR -->
  <header class="bg-[#242424] text-gray-300 py-4 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-primary">Sriharsh</h1>
      <nav class="flex space-x-6">
        <a href="index.html" class="nav-link" data-page="home">Home</a>
        <a href="about_page.html" class="nav-link" data-page="about">About</a>
        <a href="test-results.html" class="nav-link" data-page="test">Test Results</a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="p-6 md:p-10">
    <div class="max-w-xl mx-auto bg-gray-900 shadow-2xl rounded-xl p-6 md:p-8 text-white">

      <!-- Clinical Validation -->
      <div class="mb-6 flex items-center">
        <svg class="w-6 h-6 mr-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <div>
          <span class="text-white text-lg font-medium block">Clinical Validation</span>
          <span class="text-gray-400 text-sm">Reviewed by Dr. Radhika Verma</span>
        </div>
      </div>

      <!-- Rare Personality -->
      <div class="mb-10 flex items-center">
        <svg class="w-6 h-6 mr-3 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <div>
          <span class="text-white text-lg font-medium block">Rare Personality</span>
          <span class="text-gray-400 text-sm">Found in only <span class="font-bold text-white">3.2%</span> of people</span>
        </div>
      </div>

      <!-- Unlock Button -->
      <button class="w-full py-4 px-6 rounded-xl bg-purple-900/70 hover:bg-purple-900 transition duration-300 font-bold text-lg mb-10 shadow-lg flex justify-center items-center">
        UNLOCK MY PERSONALITY PROFILE 
        <span class="ml-3 text-2xl">â†’</span>
      </button>

      <!-- Personality Traits -->
      <h3 class="text-base font-semibold text-gray-300 uppercase tracking-widest mb-6">Your Personality Traits Preview</h3>

      <div class="space-y-8">
        <div>
          <div class="flex justify-between text-sm font-medium"><span class="text-lg">55% Extraverted</span></div>
          <div class="trait-bar-container bg-gray-700">
            <div class="trait-bar-fill color-blue" style="width: 55%;"></div>
            <div class="slider-thumb" style="left: 55%;"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400"><span class="font-semibold">Extraverted</span><span class="font-semibold">Introverted</span></div>
        </div>

        <div>
          <div class="flex justify-between text-sm font-medium"><span class="text-lg">50% Sensing</span></div>
          <div class="trait-bar-container bg-gray-700">
            <div class="trait-bar-fill color-brown" style="width: 50%;"></div>
            <div class="slider-thumb" style="left: 50%;"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400"><span class="font-semibold">Sensing</span><span class="font-semibold">Intuitive</span></div>
        </div>

        <div>
          <div class="flex justify-between text-sm font-medium"><span class="text-lg">44% Thinking</span></div>
          <div class="trait-bar-container bg-gray-700">
            <div class="trait-bar-fill color-green" style="width: 44%;"></div>
            <div class="slider-thumb" style="left: 44%;"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400"><span class="font-semibold">Thinking</span><span class="font-semibold">Feeling</span></div>
        </div>

        <div>
          <div class="flex justify-between text-sm font-medium"><span class="text-lg">26% Judging</span></div>
          <div class="trait-bar-container bg-gray-700">
            <div class="trait-bar-fill color-purple" style="width: 26%;"></div>
            <div class="slider-thumb" style="left: 26%;"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400"><span class="font-semibold">Judging</span><span class="font-semibold">Perceiving</span></div>
        </div>
      </div>

    </div>
  </main>

  <!-- SCRIPT FOR ACTIVE NAV LINK -->
  <script>
    const pageMap = { "index.html":"home","about_page.html":"about","test-results.html":"test" };
    const currentPage = window.location.pathname.split("/").pop();
    const activePage = pageMap[currentPage] || "home";
    document.querySelectorAll(".nav-link").forEach(link=>{
      if(link.dataset.page===activePage){link.classList.add("border-b-2","border-primary");}
      else{link.classList.remove("border-b-2","border-primary");}
    });
  </script>
</body>
</html>
