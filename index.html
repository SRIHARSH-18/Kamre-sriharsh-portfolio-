        footer a { color: #4285f4; margin: 0 0.625rem; text-decoration: none; font-weight: 600; }

            background-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
            transition: transform 0.2s, background-color 0.2s;
