<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamre Sriharsh | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #f0f0f0; }
        .text-primary { color: #4285f4; }
        .hero { 
            height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 4rem 1.25rem;
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.1), rgba(26, 26, 26, 1));
        }
        .hero img { width: 180px; height: 180px; border-radius: 50%; border: 5px solid #4285f4; object-fit: cover; margin-bottom: 1.5rem; }
        .hero h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 0.5rem; color: white; }
        .hero p { font-size: 1.25rem; color: #ccc; max-width: 600px; margin-bottom: 2rem; }
        .cta-button { background-color: #4285f4; box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4); transition: transform 0.2s, background-color 0.2s; }
        .cta-button:hover { background-color: #1a73e8; transform: translateY(-2px); }
        footer { text-align: center; padding: 1.25rem; background: #242424; color: #bbb; }
        footer a { color: #4285f4; margin: 0 0.625rem; text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header class="bg-[#242424] text-gray-300 py-4 shadow-lg sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold text-primary">Kamre Sriharsh</h1>
        <nav class="flex space-x-6">
          <a href="index.html" class="nav-link" data-page="home">Home</a>
          <a href="about_page.html" class="nav-link" data-page="about">About</a>
          <a href="test-results.html" class="nav-link" data-page="test">Test Results</a>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <img src="./profileimage.jpg" alt="Kamre Sriharsh Profile Picture">
        <h1 class="text-5xl">Future-Ready CSE Professional</h1>
        <p class="text-2xl mt-4 font-light">3rd-Year B.Tech CSE (Core) | Bridging the gap between Cisco Networking and Full-Stack Development.</p>
        <a href="about_page.html" class="cta-button py-3 px-8 text-white font-semibold rounded-full text-lg mt-8">Explore My Technical Journey</a>
    </section>

    <!-- FOOTER -->
    <footer>
        <p class="text-sm mb-2">Connect with Kamre Sriharsh:</p>
        <a href="https://www.linkedin.com/in/kamre-sriharsh-829827284" target="_blank">LinkedIn</a> |
        <a href="https://github.com/SRIHARSH-18" target="_blank">GitHub</a> |
        <a href="mailto:kamresriharsh18@gmail.com">Email</a>
        <p class="text-xs text-gray-500 mt-2">Adilabad, Telangana</p>
    </footer>

    <script>
      const pageMap = { "index.html":"home","about_page.html":"about","test-results.html":"test" };
      const currentPage = window.location.pathname.split("/").pop();
      const activePage = pageMap[currentPage] || "home";
      document.querySelectorAll(".nav-link").forEach(link=>{
        if(link.dataset.page===activePage){link.classList.add("border-b-2","border-primary");}
        else{link.classList.remove("border-b-2","border-primary");}
      });
    </script>
</body>
</html>
